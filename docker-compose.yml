version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: board-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: board_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d board_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:15-alpine
    container_name: board-ai-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: pass
    volumes:
      - ./migrations:/migrations:ro
    command: >
      sh -c "psql -h postgres -U user -d board_db -f /migrations/001_create_analyses.sql"
    restart: "no"

  ollama:
    image: ollama/ollama:latest
    container_name: board-ai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_REQUEST_TIMEOUT=10m

  ollama-puller:
    image: curlimages/curl:latest
    container_name: board-ai-ollama-puller
    depends_on:
      - ollama
    entrypoint: [ "/bin/sh", "-c" ]
    command: >
      "
      echo 'Ожидание запуска Ollama...';
      until curl -s http://ollama:11434/api/tags > /dev/null; do sleep 2; done;
      curl -s -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.2:1b\"}';
      echo 'Все модели успешно загружены!';
      "

  bot:
    build: .
    container_name: board-ai-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      ollama-puller:
        condition: service_completed_successfully
    environment:
      TELEGRAM_BOT_TOKEN: "8386938078:AAH_Ida5O1FsF71nFZehr504R7qJb7bXYf8"
      DB_URL: "postgres://user:pass@postgres:5432/board_db?sslmode=disable"
      OLLAMA_BASE_URL: "http://ollama:11434/v1"
      MODEL_STRATEGIST: "llama3.2:1b"
      MODEL_FINANCIER: "llama3.2:1b"
      MODEL_AUDITOR: "llama3.2:1b"
      MODEL_ANALYST: "llama3.2:1b"
      MODEL_MODERATOR: "llama3.2:1b"

volumes:
  pgdata: {}
  ollama-data: {}